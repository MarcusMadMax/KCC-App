<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Help & Feedback</title>
</head>

<body>
    <div class="helpFeedback settingsPage basicAppStyle">
        <header>
            <div class="settings"><a href="settings.html"><i class="fas fa-cog"></i></a></div>
            <div class="h1h2">
                <h1>Help & Feedback</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <h2>How much do you<br>
                    like our app?</h2>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                </div>
                <p>Tap the number of stars
                    you would like give the app.
                    The more stars you fill
                    the more you like the app.</p>
                <div class="formGroup">
                    <label for="like">What do you like the most?</label>
                    <textarea id="like" name="like" rows="3" cols="33">
                    </textarea>
                </div>
                <div class="formGroup">
                    <label for="better">What can we make better?</label>
                    <textarea id="better" name="better" rows="3" cols="33">
                    </textarea>
                </div>
                <div class="faq">
                    <h3>FAQ <i class="fas fa-sort-down"></i></h3>
                    <p>How do I share my pictures? ></p>
                    <p>How do I drop a pin on the map? ></p>
                    <p>How do I share my pictures? ></p>
                </div>
            </div>
        </main>
        <footer>
            <div class="footerNav"><a href="explorePage.html"><i class="fas fa-globe"></i></a>
                <p>Explore</p>
            </div>
            <div class="footerNav"><a href="observePage.html"><i class="fas fa-camera"></i></a>
                <p>Observe</p>
            </div>
            <div class="footerNav"><a href="me.html"><i class=" fas fa-user-alt"></i></a>
                <p>Me</p>
            </div>
        </footer>
    </div>
</body>

</html>
