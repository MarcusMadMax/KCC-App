<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Identify</title>
</head>

<body>
    <div id="firstFour" class="identify firstFour">
        <header class="firstFourHeader">
            <h2>tautuhi</h2>
            <h2>Identify</h2>
        </header>

        <div class="section1">
            <img src="images/Maori-Pakeha-hongi.png" alt="Maori and Pakeha practicing a hongi">
        </div>

        <div class="section2">
            <p>
                Identify what you have found<br>
                and build your own library.<br>
                Get more information<br>
                over online resources.
            </p>
        </div>

        <div class="firstFourFooter">
            <img src="images/Page-indicator3.png" alt="Page indicator for page3">
        </div>
    </div>

    <script>
        var myElement = document.getElementById('firstFour');
        var hammer = new Hammer.Manager(myElement);
        var swipe = new Hammer.Swipe();
        hammer.add(swipe);
        hammer.on('swipeleft', function () {
            window.location = 'discuss.html';
        });
        hammer.add(swipe);
        hammer.on('swiperight', function () {
            window.location = 'observe.html';
        });
    </script>

</body>

</html>
