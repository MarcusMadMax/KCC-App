<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kcc Kids learning app</title>
</head>

<body>
    <div id="logo-loading">
        <img src="images/KCC-Logo-White.png" alt="Kids Conservation Club logo">
    </div>

    <script>
        var myElement = document.getElementById('logo-loading');
        var hammer = new Hammer.Manager(myElement);
        var swipe = new Hammer.Swipe();
        hammer.add(swipe);
        hammer.on('swipeleft', function () {
            window.location = 'introduction.html';
        });
    </script>

</body>

</html>
