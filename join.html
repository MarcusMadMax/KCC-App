<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Join the Club / Hakuturi Toa</title>
</head>

<body>
    <div class="join basicAppStyle settingsPage">
        <header>
            <div class="settings"><a href="settings.html"><i class="fas fa-cog"></i></a></div>
            <div class="h1h2">
                <h1>Join KCC / Hakuturi Toa</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="logos">
                    <img src="images/FB-Logo-Horizontal-White.png" alt="Forest & Bird Logo">
                    <img src="images/KCC-Logo-White.png" alt="KCC Logo">
                </div>
                <div class="membership">
                    <h1>KCC Membership <span>$24</span> p.a.</h1>
                </div>
                <div class="member">
                    <h3>Member information</h3>
                    <form action="#" id="memberinfo" method="GET">
                        <label for="firstName">First name<span>*</span></label>
                        <input type="text" id="firstName" required>

                        <label for="lastname">Last name<span>*</span></label>
                        <input type="text" id="lastName" required>

                        <label for="address">Address<span>*</span></label>
                        <input type="text" id="address" required>

                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </form>
                    <h3>Date of birth</h3>
                    <div class="birth">
                        <div class="formGroupBirth">
                            <label for="day"></label>
                            <select id="day" name="day" form="memberinfo">
                                <option value="Day">Day</option>
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="formGroupBirth">
                            <label for="month"></label>
                            <select id="month" name="month" form="memberinfo">
                                <option value="Month">Month</option>
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="formGroupBirth">
                            <label for="year"></label>
                            <select id="year" name="year" form="memberinfo">
                                <option value="Year">Year</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                                <option value="1994">1994</option>
                                <option value="1993">1993</option>
                                <option value="1992">1992</option>
                                <option value="1991">1991</option>
                                <option value="1990">1990</option>
                                <option value="1989">1989</option>
                                <option value="1988">1988</option>
                                <option value="1987">1987</option>
                                <option value="1986">1986</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="member">
                    <h3>Guardian's information</h3>
                    <form action="#" method="GET">
                        <div class="formGroup">
                            <label for="firstName">First name<span>*</span></label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="formGroup">
                            <label for="lastname">Last name<span>*</span></label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="formGroup">
                            <label for="address">Address<span>*</span></label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="formGroup">
                            <label for="email">Email*</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="formGroup">
                            <label for="phone">Mobile / Phone*</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
                <div class="kccInfo">
                    <h3>Whant to find out more before you join us.</h3>
                    <p>Follow this<a href="https://kcc.org.nz/"> link </a>for answers or <a href="https://kcc.org.nz/contactus/">contact us</a></p>
                </div>
            </div>
        </main>
        <footer>
            <div class="footerNav"><a href="explorePage.html"><i class="fas fa-globe"></i></a>
                <p>Explore</p>
            </div>
            <div class="footerNav"><a href="observePage.html"><i class="fas fa-camera"></i></a>
                <p>Observe</p>
            </div>
            <div class="footerNav"><a href="me.html"><i class=" fas fa-user-alt"></i></a>
                <p>Me</p>
            </div>
        </footer>
    </div>
</body>

</html>
