<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Settings</title>
</head>

<body>
    <div class="mySettings settingsPage basicAppStyle">
        <header>
            <div class="settings"><a href="settings.html"><i class="fas fa-cog"></i></a></div>
            <div class="h1h2">
                <h1>My Settings</h1>
            </div>
        </header>
        <div class="main">
            <div class="container">

                <form action="#">
                    <div class="formGroup">
                        <label for="username">Change User Name</label>
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="formGroup">
                        <label class="col-md-4 control-label">Change Password</label>
                        <input id="password-field" type="password" class="form-control" name="password">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>

                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>


                <h2>Avatar</h2>
                <div class="avatar-wrapper">
                    <img class="profile-pic" src="" />
                    <input class="file-upload" type="file" accept="image/*"/>
                </div>
                <div class="upload-button">
                    <!-- <i class="fa fa-arrow-circle-up" aria-hidden="true"></i> -->
                    <button>change</button>
                </div>
                



                <!-- <div class="avatarContainer">
                    <h2>Avatar</h2>
                    <div class="avatar">
                        <img src="images/Tim-Burton.png" alt="Avatar">
                        <h2>Edit Avatar</h2>
                    </div>
                </div> -->
            </div>
        </div>
        <footer>
            <div class="footerNav"><a href="explorePage.html"><i class="fas fa-globe"></i></a>
                <p>Explore</p>
            </div>
            <div class="footerNav"><a href="observePage.html"><i class="fas fa-camera"></i></a>
                <p>Observe</p>
            </div>
            <div class="footerNav"><a href="me.html"><i class=" fas fa-user-alt"></i></a>
                <p>Me</p>
            </div>
        </footer>
    </div>

    <script>
        $(".toggle-password").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });

        $(document).ready(function() {
	
    var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.profile-pic').attr('src', e.target.result);
            }
    
            reader.readAsDataURL(input.files[0]);
        }
    }
   
    $(".file-upload").on('change', function(){
        readURL(this);
    });
    
    $(".upload-button").on('click', function() {
       $(".file-upload").click();
    });
});
    </script>

</body>

</html>
