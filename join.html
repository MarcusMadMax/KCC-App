<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Join the Club, Hakuturi Toa</title>
</head>

<body>
    <div class="join basicAppStyle settingsPage">
        <header>
            <div class="settings"><a href="settings.html"><i class="fas fa-cog"></i></a></div>
            <div class="h1h2">
                <h1>Join KCC, Hakuturi Toa</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="logos">
                    <img src="images/FB-Logo-Horizontal-White.png" alt="Forest & Bird Logo">
                    <img src="images/KCC-Logo-White.png" alt="KCC Logo">
                </div>
                <div class="membership">
                    <div class="price">
                        <h3>KCC Membership <span>$24</span></h3>
                    </div>
                    <form action="#" method="GET">
                        <div class="formGroup">
                            <label for="firstName">First name<span>*</span></label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="formGroup">
                            <label for="lastname">Last name<span>*</span></label>
                            <input type="text" id="lastName">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footerNav"><a href="explorePage.html"><i class="fas fa-globe"></i></a>
                <p>Explore</p>
            </div>
            <div class="footerNav"><a href="observePage.html"><i class="fas fa-camera"></i></a>
                <p>Observe</p>
            </div>
            <div class="footerNav"><a href="me.html"><i class=" fas fa-user-alt"></i></a>
                <p>Me</p>
            </div>
        </footer>
    </div>
</body>

</html>
